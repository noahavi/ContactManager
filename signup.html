<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyContactManager</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="scripts/md5.js"></script>
	<script type="text/javascript" src="scripts/code.js"></script>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/phone-book.png">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="stylesheets/util.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
	    <h1><center>MyContactManager</center></h1>
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-33">
						Account Creation
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="Username"    id="signupUsername" placeholder="Username">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass"    id="signupPassword" placeholder="Password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn" type="button"   onclick="doSignup();">
							Sign up
						</button>
						<span id="signupResult"></span>
					</div>
					<div class="text-center">
                        <span class="txt1">
                            
                            Have an account?
                        </span>

                        <a href="/index.html" class="txt2 hov1">
                            Log in
                        </a>
                    </div>
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
