<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <title>Contact Manager</title>
</head>
<body>
  <div style="position: absolute; top:0; right:0;;" class = "btn-group">
    <p><input type="submit" style ="background-color: #375a7f; color: white;border-color: #375a7f;" value="Home" class="button" onclick=></p>
    <p><input type="submit" style ="background-color: #375a7f;border-color: #375a7f; color: white;" value="Logout" class="button" onclick=doLogout()></p>
  </div>
<div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Contact</span>Manager</h1>
      <form id="contact-form">
        <div class="form-group">
          <label for="name"></label>
          <input type="text" id="fname" class="form-control">
          <input type="submit" value="Search Contact" class="btn btn-primary btn-block">
      </form>   

      <form id="contact-form">
        <div class="form-group">
          <label for="name">First Name</label>
          <input type="text" id="firstName" class="form-control">
        </div>
        <div class="form-group">
          <label for="name">Last Name</label>
          <input type="text" id="lastName" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="Phone">Phone Number</label>
            <input type="text" id="phone" class="form-control">
          </div>
        <input type="submit" value="Add Contact" class="btn btn-primary btn-block" onclick=addContact()>
        <span id="addResult"></span>
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="contact-list"></tbody>
      </table>
  </div>
  <script src="/main.js"></script>
</body>
</html>
